server {
  listen 80;
  server_name _;

  # Basic security headers (dev-friendly)
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options SAMEORIGIN;
  add_header Referrer-Policy no-referrer-when-downgrade;
  add_header X-XSS-Protection "1; mode=block";
  add_header Content-Security-Policy "default-src 'self' http: ws: 'unsafe-inline' 'unsafe-eval'";

  # API -> Django backend
  location /api/ {
  # Important: no trailing slash to preserve /api/* path to upstream
  proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  proxy_connect_timeout 5s;
  proxy_read_timeout 60s;
  }

  # Health proxies directly
  location /healthz { proxy_pass http://backend:8000/healthz; }
  location /readiness { proxy_pass http://backend:8000/healthz; }

  # Frontend (dev server)
  location / {
    proxy_pass http://frontend:5173/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }
}
