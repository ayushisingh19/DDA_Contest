server {
  listen 80;
  server_name _;

  # Security headers
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options SAMEORIGIN;
  add_header Referrer-Policy no-referrer-when-downgrade;
  add_header X-XSS-Protection "1; mode=block";
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' http: https: ws: wss:";

  # API -> Django backend
  location /api/ {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 5s;
    proxy_read_timeout 60s;
  }

  # Health
  location /healthz { proxy_pass http://backend:8000/healthz; }
  location /readiness { proxy_pass http://backend:8000/healthz; }

  # Django static/media
  location /static/ {
    alias /var/www/static/;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
  location /media/ {
    alias /var/www/media/;
    access_log off;
    add_header Cache-Control "public, max-age=3600";
  }

  # Frontend built assets
  location / {
    root /usr/share/nginx/html;
    try_files $uri /index.html;
  }
}
